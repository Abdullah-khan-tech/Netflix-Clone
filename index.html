<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- navbar startign -->
    <nav>
      <div class="logo">
        <img
          src="./images/netflix-logo bla.jpg"
          width="280px"
          height="120px"
          alt="logo image"
          class=""
        />
      </div>
      <div class="signIn">
        <button>SignIn</button>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- main body start -->
    <div class="main">
      <div class="overlay"></div>
      <div class="information">
        <div class="heading">
          <h1>Unlimted movies, Tv <br />Shows, and more</h1>
        </div>
        <div class="para1">
          <p>Starts at Rs 250. Cancel anytime.</p>
        </div>
        <div class="para2">
          <p>
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
        </div>
        <div class="buttonInput">
          <div class="input">
            <input type="email" placeholder="Email address" />
          </div>
          <div class="startButton">
            <button>Getting Start</button>
          </div>
        </div>
      </div>
      <div class="horizental"></div>
    </div>
    <div class="middle">
      <div class="content">
        <div class="heading">
          <h2>Trending News</h2>
        </div>
        <div class="cards-section">
